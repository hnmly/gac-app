name: build and update gac

# main 브랜치 푸시 시에만 실행
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # 6번에서 생성한 Self-Hosted Runner 사용 필수
    runs-on: self-hosted

    steps:
    # 1. 소스 코드 체크아웃
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. AWS 자격 증명 설정
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2 # 사용 중인 리전 입력

    # 3. ECR 로그인
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # 4. 이미지 빌드 및 푸시 (태그: Commit SHA)
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 5. GitOps 레포지토리 클론 및 매니페스트 수정 (CD Part)
    - name: Checkout GitOps Repository
      uses: actions/checkout@v3
      with:
        repository: hnmly/gac-gitops  # 본인 ID로 변경
        token: ${{ secrets.GITOPS_PAT }}        # PAT 토큰 사용
        path: gitops-repo

    - name: Update Kubernetes Manifest
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd gitops-repo
        # deployment.yaml 파일 내의 이미지 태그 부분 교체 (sed 명령어)
        # 주의: 실제 deployment 파일 경로와 이미지 키워드가 일치해야 함
        sed -i "s|image: .*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" deployment.yaml
        
        # Git 설정 및 푸시
        git config user.name "Github Action"
        git config user.email "action@github.com"
        git commit -am "Update image tag to $IMAGE_TAG"
        git push origin main
